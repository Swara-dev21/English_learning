
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Comprehension Test</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'listening/css/style.css' %}?v=5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="index-page">
        <div class="welcome-card card">
            <div class="card-header">
                <h1><i class="fas fa-headphones-alt"></i> Listening Test</h1>
                <p>Test your English listening skills</p>
            </div>
            
            <div class="card-body">
                <div class="icon-large">
                    <i class="fas fa-headphones"></i>  <!-- Changed from fa-ear-listen to fa-headphones -->
                </div>
                
                <div class="test-info">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>5 minutes</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-volume-up"></i>
                        <span>1 Audio</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-question-circle"></i>
                        <span>5 Questions</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Get Level</span>
                    </div>
                </div>
                
                {% if test %}
                <a href="{% url 'listening:instructions' test.id %}" class="start-btn">
                    <i class="fas fa-play-circle"></i>
                    Start Test
                </a>
                {% else %}
                <div class="no-test">
                    <p style="color: var(--text-muted);">Test not available yet.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
