<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to Audio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'listening/css/style.css' %}?v=5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="instructions-page">
        <div class="instructions-card" style="max-width: 700px;">
            <!-- Header with Animation -->
            <div class="instructions-header">
                <div class="audio-icon" style="font-size: 3rem; margin-bottom: 1rem;">
                    <i class="fas fa-circle-play"></i>
                </div>
                <h1>Listen Carefully</h1>
                <p class="test-title">You'll hear this once. You can replay it later.</p>
            </div>
            
            <!-- Content -->
            <div class="instructions-content">
                <!-- Audio Player - FIXED LINE -->
                <audio id="mainAudio" controls style="width: 100%; margin-bottom: 1.5rem;">
                    <source src="{% static 'listening/audio/' %}{{ question.audio_filename }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                
                <!-- Replay Info -->
                <div class="replay-info">
                    <div>
                        <i class="fas fa-redo-alt"></i>
                        <span>Replays remaining: <span class="replay-count" id="replayCount">{{ replay_count }}</span></span>
                    </div>
                </div>
                
                <!-- Listen Tip -->
                <div class="listen-tip">
                    <i class="fas fa-lightbulb"></i>
                    <div>
                        <strong>Pro Tip:</strong> Listen for main ideas and specific details. You'll answer 5 questions next.
                    </div>
                </div>
                
                <!-- Navigation -->
                <div class="action-buttons" style="margin-top: 2rem;">
                    <a href="{% url 'listening:instructions' test.id %}" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <a href="{% url 'listening:questions' test.id %}" class="btn btn-primary" id="continueBtn">
                        Continue to Questions <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replay counter logic
        const audio = document.getElementById('mainAudio');
        const replayCountSpan = document.getElementById('replayCount');
        let replayCount = parseInt('{{ replay_count }}');
        
        audio.addEventListener('play', function() {
            if (replayCount > 0) {
                replayCount--;
                replayCountSpan.textContent = replayCount;
                
                // Send replay count to server
                fetch('{% url "listening:update_replay" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ replay_count: replayCount })
                });
            } else {
                audio.pause();
                alert('No more replays remaining!');
            }
        });
    </script>
</body>
</html>
