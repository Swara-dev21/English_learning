{% extends "admin/change_list.html" %}
{% load static %}

{% block object-tools-items %}
    {{ block.super }}
    <li>
        <a href="{% url 'home_page:export_results' %}" class="addlink" style="background: #2ecc71; color: white; padding: 8px 15px; border-radius: 4px; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; margin-left: 10px;">
            <i class="fas fa-download"></i> Export All Results (CSV)
        </a>
    </li>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Style for the export button */
        .addlink[href*="export-results"] {
            background: #2ecc71 !important;
            transition: all 0.3s ease;
        }
        .addlink[href*="export-results"]:hover {
            background: #27ae60 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
        }
    </style>
{% endblock %}
