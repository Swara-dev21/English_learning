<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Comprehension Test</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reading/css/style.css' %}?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="index-page">
        <div class="welcome-card">
            <!-- Header -->
            <div class="header">
                <h1>Reading Comprehension Test</h1>
                <p>Test your English reading skills</p>
            </div>
            
            <!-- Content -->
            <div class="content">
                <div class="icon-large">
                    <i class="fas fa-book-reader"></i>
                </div>
                
                <div class="test-info">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>Time: 5 minutes</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-paragraph"></i>
                        <span>1 reading passage</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-question-circle"></i>
                        <span>5 multiple choice questions</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Immediate level assessment</span>
                    </div>
                </div>
                
                {% if test %}
                <a href="{% url 'test_page' test.id %}" class="start-btn">
                    <i class="fas fa-play"></i>
                    Start Test
                </a>
                {% else %}
                <div class="no-test">
                    <p>Test not available yet.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
