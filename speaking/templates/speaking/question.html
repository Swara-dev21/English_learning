{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Read the Text</title>
    <link rel="stylesheet" href="{% static 'speaking/style.css' %}">
    <script>
        var questionIndex = "{{ question_index }}";
    </script>
    <script src="{% static 'speaking/recorder.js' %}"></script>
</head>
<body>
<div class="container">
    <h2>Read this aloud:</h2>
    <p>{{ reference_text }}</p>

    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop & Submit</button>

    <p id="status" class="recording" style="display:none;">Recording...</p>
</div>
</body>
</html>
